<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script>
        // Disable right-click
    document.addEventListener('contextmenu', (e) => e.preventDefault());
    
    function ctrlShiftKey(e, keyCode) {
    return e.ctrlKey && e.shiftKey && e.keyCode === keyCode.charCodeAt(0);
    }
    
    document.onkeydown = (e) => {
    // Disable F12, Ctrl + Shift + I, Ctrl + Shift + J, Ctrl + U
    if (
      event.keyCode === 123 ||
      ctrlShiftKey(e, 'I') ||
      ctrlShiftKey(e, 'J') ||
      ctrlShiftKey(e, 'C') ||
      (e.ctrlKey && e.keyCode === 'U'.charCodeAt(0))
    )
      return false;
    };
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b70b4a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            background-color: #d2c918;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #fff;
            background-color: green;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-group button:hover {
            background-color: cyan;
        }

        .form-group button i {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Reset Password</h1>

    <!-- Reset Password Form -->
    <form id="resetPasswordForm">
        <input type="hidden" id="token" name="token" value="mock_token_from_email">

        <div class="form-group">
            <label for="password"><i class="fa fa-lock"></i> Enter your new Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your new Password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword"><i class="fa fa-lock"></i> Confirm your new Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new Password" required>
        </div>
        <div class="form-group">
            <button type="button" onclick="resetPassword()"><i class="fa fa-key"></i> Reset Password</button>
        </div>
    </form>
</div>

<script>
    // Function to reset user's password
    function resetPassword() {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        // Validate password and confirm password
        if (password.trim() === '' || confirmPassword.trim() === '') {
            alert("Please enter both password and confirm password.");
            return;
        }

        if (password !== confirmPassword) {
            alert("Passwords do not match. Please try again.");
            return;
        }

        // Simulate password reset (in a real application, this would involve server-side processing)
        simulatePasswordReset(password);
    }

    // Function to simulate password reset (example)
    function simulatePasswordReset(newPassword) {
        // Simulate backend storage (in real app, update backend via API)
        localStorage.setItem('userPassword', newPassword); // Update stored password
        alert("Password reset successfully!");
        window.location.href = "login.html"; // Redirect to login page
    }
</script>

</body>
</html>
