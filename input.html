<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://play-lh.googleusercontent.com/sVy9AmOKtsTq9uv5RsgjOJzI2BM3RnROOmQfMaJfNpDSai5N2ECByqTQSqJBErExpaUc">
    <title>Student Academic Management System (SAMS)</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Your existing CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #bg-video {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        .container {
            background-color: rgba(210, 201, 24, 0.8);
            padding: 20px;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: calc(100% - 40px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding-left: 40px;
        }

        .form-group .fa {
            position: absolute;
            left: 10px;
            top: 65%;
            transform: translateY(-50%);
            color: #240fe1;
            font-size: 18px;
        }

        .form button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #fff;
            background-color: green;
            transition: background-color 0.3s ease;
        }

        .form button:hover {
            background-color: rgb(238, 29, 113);
        }

        .form-group a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: blue;
            text-decoration: none;
        }

        .form-group a:hover {
            text-decoration: underline;
        }

        .form-links {
            text-align: center;
            margin-top: 10px;
        }

        .form-links a {
            color: blue;
            text-decoration: none;
            margin: 0 10px;
        }

        .form-links a:hover {
            text-decoration: underline;
        }

        i {
            color: blue;
        }

        .form-links .fa {
            margin-right: 5px;
        }

        .password-strength {
            margin-top: 10px;
            font-size: 14px;
            font-style: italic;
        }

        .weak {
            color: red;
        }

        .medium {
            color: orange;
        }

        .strong {
            color: green;
        }

        .password-toggle {
            position: absolute;
            top: 70%;
            right: 40px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .email-validation {
            font-size: 12px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="https://videos.pexels.com/video-files/2324166/2324166-sd_640_360_25fps.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    
    <div class="container">
        <marquee style="color:red">Welcome to Student Academic Management System (SAMS) for Register.</marquee>
        <h1 style="text-align:center">Registration</h1>
        
        <!-- Registration Form -->
        <form id="registrationForm" action="input.php" method="POST">
            <div class="form-group">
                <label for="name"><i class="fa fa-user"></i> Enter your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your Name" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fa fa-lock"></i> Enter your Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                <span class="password-toggle" onclick="togglePasswordVisibility('password')">
                    <i class="fa fa-eye" id="password-toggle-icon"></i>
                </span>
            </div>
            <div class="form-group">
                <label for="repassword"><i class="fa fa-lock"></i> Re-Enter your Password:</label>
                <input type="password" id="repassword" name="repassword" placeholder="Re-Enter your Password" required>
                <span class="password-toggle" onclick="togglePasswordVisibility('repassword')">
                    <i class="fa fa-eye" id="repassword-toggle-icon"></i>
                </span>
            </div>
            <div id="password-strength" class="password-strength"></div>
            <div class="form-group">
                <label for="mobile"><i class="fa fa-phone"></i> Enter your Mobile No.:</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your Mobile No." required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fa fa-envelope"></i> Enter your E-Mail ID.:</label>
                <input type="email" id="email" name="email" placeholder="Enter your E-Mail ID." required>
                <span class="email-validation" id="email-validation"></span>
            </div>
            <div class="form">
                <button type="submit"><i class="fa fa-sign-in-alt"></i> Register</button><br><br>
                <button type="reset"><i class="fa fa-sync-alt"></i> Reset</button>
            </div>
            <div class="form-links">
                <a href="login.html"><i class="fa fa-user-plus"></i> Login</a>
                <a href="forgot_password.html"><i class="fa fa-question-circle"></i> Forgot Password?</a>
            </div>
        </form>
    </div>
    <img src="https://miro.medium.com/v2/resize:fit:1400/1*1oTDnw0B32cdT0J1fBmKWg.gif">
    
    <script>
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        function ctrlShiftKey(e, keyCode) {
            return e.ctrlKey && e.shiftKey && e.keyCode === keyCode.charCodeAt(0);
        }

        document.onkeydown = (e) => {
            if (
                e.keyCode === 123 ||
                ctrlShiftKey(e, 'I') ||
                ctrlShiftKey(e, 'J') ||
                ctrlShiftKey(e, 'C') ||
                (e.ctrlKey && e.keyCode === 'U'.charCodeAt(0))
            ) {
                return false;
            }
        };

        const emailInput = document.getElementById('email');
        const emailValidation = document.getElementById('email-validation');

        emailInput.addEventListener('input', function() {
            const email = emailInput.value.trim().toLowerCase();
            if (email.endsWith('@gmail.com') || email.endsWith('@yahoo.com')) {
                emailValidation.style.display = 'none';
            } else {
                emailValidation.textContent = 'Please enter a Gmail or Yahoo email address.';
                emailValidation.style.display = 'inline-block';
            }
        });

        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(`${inputId}-toggle-icon`);

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function updatePasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthText = document.getElementById('password-strength');
            let strength = 'Weak';
            let color = 'red';

            if (password.length > 8) {
                strength = 'Medium';
                color = 'orange';
                if (password.match(/[A-Z]/) && password.match(/[0-9]/)) {
                    strength = 'Strong';
                    color = 'green';
                }
            }

            strengthText.textContent = `Password Strength: ${strength}`;
            strengthText.className = `password-strength ${strength.toLowerCase()}`;
        }

        document.getElementById('password').addEventListener('input', updatePasswordStrength);

        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const repassword = document.getElementById('repassword').value;

            if (password !== repassword) {
                alert('Passwords do not match.');
                return;
            }

            const formData = new FormData(this);
            fetch(this.action, {
                method: 'POST',
                body: formData,
            })
            .then(response => response.text())
            .then(result => {
                alert('Registration successful!');
                // Optionally redirect or clear the form
                this.reset();
            })
            .catch(error => {
                alert('An error occurred: ' + error.message);
            });
        });
    </script>
</body>
</html>
