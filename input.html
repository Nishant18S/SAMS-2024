    <script>
      // Disable right-click
    document.addEventListener('contextmenu', (e) => e.preventDefault());
    
    function ctrlShiftKey(e, keyCode) {
    return e.ctrlKey && e.shiftKey && e.keyCode === keyCode.charCodeAt(0);
    }
    
    document.onkeydown = (e) => {
    // Disable F12, Ctrl + Shift + I, Ctrl + Shift + J, Ctrl + U
    if (
      event.keyCode === 123 ||
      ctrlShiftKey(e, 'I') ||
      ctrlShiftKey(e, 'J') ||
      ctrlShiftKey(e, 'C') ||
      (e.ctrlKey && e.keyCode === 'U'.charCodeAt(0))
    )
      return false;
    };
    </script>

<script>

<script>
    function togglePasswordVisibility(inputId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(inputId + '-toggle-icon');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
  </script>
<script>
    const passwordInput = document.getElementById('password');
    const repasswordInput = document.getElementById('repassword');
    const passwordStrength = document.getElementById('password-strength');

    // Event listener for password input
    passwordInput.addEventListener('input', function() {
      const password = passwordInput.value;
      const strength = getPasswordStrength(password);
      updatePasswordStrength(strength);
    });

    // Event listener for re-enter password input
    repasswordInput.addEventListener('input', function() {
      const password = passwordInput.value;
      const repassword = repasswordInput.value;
      if (password !== repassword) {
        updatePasswordStrength('Passwords do not match');
      } else {
        const strength = getPasswordStrength(password);
        updatePasswordStrength(strength);
      }
    });

    // Function to calculate password strength
    function getPasswordStrength(password) {
      if (password.length < 6) {
        return 'Weak';
      }

      // Regular expressions to check for presence of lowercase, uppercase, and special characters
      const hasLowercase = /[a-z]/.test(password);
      const hasUppercase = /[A-Z]/.test(password);
      const hasSpecial = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/.test(password);

      // Check if all required character types are present
      if (hasLowercase && hasUppercase && hasSpecial) {
        return 'Strong';
      } else {
        return 'Medium';
      }
    }

    // Function to update password strength display and apply dynamic CSS
    function updatePasswordStrength(strength) {
      passwordStrength.textContent = `Password strength: ${strength}`;
      passwordStrength.className = 'password-strength'; // Reset classes
      
      if (strength === 'Weak') {
        passwordStrength.classList.add('weak');
      } else if (strength === 'Medium') {
        passwordStrength.classList.add('medium');
      } else if (strength === 'Strong') {
        passwordStrength.classList.add('strong');
      } else {
        // For passwords not matching case
        passwordStrength.classList.add('weak');
      }
    }
  </script>
<script>
    function registerUser() {
      const name = document.getElementById("name").value;
      const password = document.getElementById("password").value;
      const mobile = document.getElementById("mobile").value;
      const email = document.getElementById("email").value;

      // Validate if all required fields are filled
      if (name.trim() === '' || password.trim() === '' || email.trim() === '') {
        alert("⚠️ Please fill in all required fields.");
        return;
      }

      // Validate password strength
      const passwordStrength = getPasswordStrength(password);
      if (passwordStrength === 'Weak' || passwordStrength === 'Medium') {
        alert("🔐 Please choose a stronger Password.");
        return;
      }

      // Validate email format
      if (!isValidEmail(email)) {
        alert("📧 Please enter a valid email address.");
        return;
      }

      // Store user data in localStorage
      localStorage.setItem("userName", name);
      localStorage.setItem("userPassword", password);
      localStorage.setItem("userMobile", mobile);
      localStorage.setItem("userEmail", email);

      // Show alert for successful registration
      alert("✅ Registration successful! Please log in.");

      // Redirect to login page after registration
      window.location.href = "login.html";
    }

    function togglePasswordVisibility(inputId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(inputId + '-toggle-icon');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    function getPasswordStrength(password) {
      if (password.length < 6) {
        return 'Weak';
      }

      const hasLowercase = /[a-z]/.test(password);
      const hasUppercase = /[A-Z]/.test(password);
      const hasSpecial = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/.test(password);

      if (hasLowercase && hasUppercase && hasSpecial) {
        return 'Strong';
      } else {
        return 'Medium';
      }
    }

    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
  </script>
