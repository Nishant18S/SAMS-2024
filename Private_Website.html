<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="aliva dar.jpg">
  <script>
    // Disable right-click
    document.addEventListener('contextmenu', (e) => e.preventDefault());

    function ctrlShiftKey(e, keyCode) {
      return e.ctrlKey && e.shiftKey && e.keyCode === keyCode.charCodeAt(0);
    }

    document.onkeydown = (e) => {
      // Disable F12, Ctrl + Shift + I, Ctrl + Shift + J, Ctrl + U
      if (
        e.keyCode === 123 ||
        ctrlShiftKey(e, 'I') ||
        ctrlShiftKey(e, 'J') ||
        ctrlShiftKey(e, 'C') ||
        (e.ctrlKey && e.keyCode === 'U'.charCodeAt(0))
      )
        return false;
    };

    // Function to handle redirection
    function handleRedirection() {
      document.getElementById('message').innerText = 'Thank You! Your Password is Matched Sucessfully....\nRedirecting in 5 seconds...';
      setTimeout(function() {
        window.location.href = 'content.html'; // Redirect to the desired page
      }, 5000); // 5000 milliseconds = 5 seconds
    }
    
    // Function to handle the password submission
    function handlePasswordSubmission() {
      var correctPassword = "I Love Simply Saraha"; // Set your password here
      var enteredPassword = document.getElementById('password').value;

      if (enteredPassword === "") {
        alert('Password field cannot be empty.');
      } else if (enteredPassword === correctPassword) {
        handleRedirection(); // Show message and redirect after 5 seconds
      } else {
        alert('Incorrect password. Please try again.');
      }
    }

    // Optional: Enable Enter key for form submission
    function handleKeyPress(e) {
      if (e.which === 13) {
        handlePasswordSubmission();
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('submitPassword').addEventListener('click', handlePasswordSubmission);
      document.getElementById('password').addEventListener('keypress', handleKeyPress);
    });
  </script>
  <style>
    /* Styles for video background */
    video#backgroundVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* Styles for password form */
    #passwordForm {
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(10, 51, 213, 0.1);
      padding: 20px;
      width: 300px;
      border: 10px solid gold;
      text-align: center;
      margin: auto;
      z-index: 2;
      background: rgba(255, 255, 255, 0.9); /* Slight background for better readability */
    }

    #password {
      width: calc(100% - 22px);
      padding: 10px;
      border: 3px solid #f7fb0d;
      border-radius: 4px;
      font-size: 18px;
    }

    #submitPassword {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #submitPassword:hover {
      background-color: #0056b3;
    }

    #submitPassword:active {
      background-color: #004080;
    }

    /* Styles for redirection message */
    #message {
      margin-top: 20px;
      font-size: 16px;
      color: #007bff;
    }

    /* General body styles */
    body {
      font-family: 'Open Sans', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    img
    {
      height: 250px;
      width: 300px;
      margin-left: 1200px;
      margin-bottom: 50px;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video id="backgroundVideo" autoplay muted loop>
    <source src="https://cdnl.iconscout.com/lottie/premium/preview-watermark/mobile-security-password-9075354-7389618.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Password Form -->
  <div id="passwordForm">
    <input type="password" id="password" placeholder="Enter Password" aria-label="Password"><br><br>
    <button id="submitPassword">Submit</button>
    <div id="message"></div>
  </div>
<img src="https://i.pinimg.com/originals/cb/e4/75/cbe475340003f5c756d659d1303afb0d.gif">
  <!-- jQuery and Bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
