<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  /* Styles for video background */
video#backgroundVideo {
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: -1;
}

/* Styles for overlay */
.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.6); 
  display: none; /* Initially hidden */
  z-index: 1;
}
.overlay p {
  font-size: 24px;
  font-weight: bold;
  color: #333;
  text-align: center;
  margin-top: 20px;
}

/* Styles for carousel and PDF viewer */
#carousel {
  width: 30vw; /* 30% of the viewport width */
  height: 90vh; /* 50% of the viewport height */
  margin-bottom: 10px; /* Space between carousel and PDF viewer */
  background-color: #fff; /* Background color for carousel */
  border: 2px solid #ddd; /* Border for better visibility */
  border-radius: 8px; /* Rounded corners */
  overflow: hidden; /* Ensure content fits within bounds */
}

#carousel img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#pdfViewer {
  display: none; /* Initially hidden */
  width: 90vw; /* 70% of the viewport width */
  height: 90vh; /* 50% of the viewport height */
  position: relative;
  background-color: #f5f5f5; /* Light background for PDF viewer */
  border-left: 2px solid #ddd; /* Border for separation */
}

#pdfViewer iframe {
  width: 100%;
  height: calc(100% - 20px); /* Adjust height if needed */
  border: none;
}

#pdfButtons {
  position: absolute;
  top: 10px;
  right: 10px;
  z-index: 2;
}

#pdfButtons button {
  margin: 5px;
  padding: 10px 20px;
  border-radius: 5px;
  border: none;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

#show {
  background-color: #28a745; /* Green */
}

#show:hover {
  background-color: #218838; /* Darker green */
}

#hide {
  background-color: #dc3545; /* Red */
}

#hide:hover {
  background-color: #c82333; /* Darker red */
}

/* General body styles */
body {
  font-family: 'Open Sans', Helvetica, Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  width: 100vw;
  position: relative;
  background-color: #fff; /* Light background for the body */
}


  </style>
</head>
<body>
  <!-- Carousel -->
  <div id="carousel" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
    </div>
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="1711353524895[1].jpg" alt="Image 1">
      </div>
      <div class="carousel-item">
        <img src="AlivaS.jpg" alt="Image 2">
      </div>
      <div class="carousel-item">
        <img src="aliva dar.jpg" alt="Image 3">
      </div>
    </div>
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

 

  <!-- PDF Buttons -->
  <div id="pdfButtons">
    <button id="hide">&#128274; Hide PDF</button>
    <button id="show">&#128065; Show PDF</button>
  </div>
 <!-- PDF Viewer -->
  <div id="pdfViewer">
    <iframe src="Merged Chat-2024 Protected.pdf"></iframe>
    <div class="overlay">
      <p>This is an overlay with CSS styles on top of the PDF.</p>
    </div>
  </div>

  <!-- jQuery and Bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
   $(document).ready(function() {
  // Handle PDF viewer show/hide
  $("#hide").click(function() {
    $("#pdfViewer").hide(); // Hide the PDF viewer
  });
  $("#show").click(function() {
    $("#pdfViewer").show(); // Show the PDF viewer
  });
});

  </script>
</body>
</html>
